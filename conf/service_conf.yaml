force_use_sqlite: true
use_registry: false
party_id: "10000"
fateflow:
  host: 127.0.0.1
  http_port: 9380
  grpc_port: 9360
  proxy_name: rollsite
  # Nginx load balancing
  nginx:
    host:
    http_port:
    grpc_port:
database:
  name: fate_flow
  user: fate
  passwd: fate
  host: 127.0.0.1
  port: 3306
  max_connections: 100
  stale_timeout: 30
# engine services
default_engines:
  computing: standalone
  federation: standalone
  storage: standalone
default_provider:
  name: fate
  # version default: fateflow.env
  version:
  device: local
federation:
  pulsar:
    host: 192.168.0.5
    port: 6650
    mng_port: 8080
    cluster: standalone
    tenant: fl-tenant
    topic_ttl: 30
    # default conf/pulsar_route_table.yaml
    route_table:
    # mode: replication / client, default: replication
    mode: replication
    max_message_size: 1048576
  nginx:
    host: 127.0.0.1
    http_port: 9300
    grpc_port: 9310
    # http or grpc
    protocol: http
  rabbitmq:
    host: 192.168.0.4
    mng_port: 12345
    port: 5672
    user: fate
    password: fate
    # default conf/rabbitmq_route_table.yaml
    route_table:
    # mode: replication / client, default: replication
    mode: replication
    max_message_size: 1048576
  rollsite:
    host: 127.0.0.1
    port: 9370
  osx:
    host: 127.0.0.1
    port: 9370
computing:
  standalone:
    cores_per_node: 20
    nodes: 1
  eggroll:
    cores_per_node: 16
    nodes: 1
  spark:
    # default use SPARK_HOME environment variable
    home:
    cores_per_node: 20
    nodes: 2
hook_module:
  client_authentication: fate_flow.hook.flow.client_authentication
  site_authentication: fate_flow.hook.flow.site_authentication
  permission: fate_flow.hook.flow.permission
authentication:
  client: false
  site: false
model_store:
  engine: file
  file:
    # default fate_flow/runtime/system_settings: MODEL_STORE_PATH
    path:
  mysql:
    name: fate_flow
    user: fate
    passwd: fate
    host: 127.0.0.1
    port: 3306
    max_connections: 100
    stale_timeout: 30
  tencent_cos:
    Region:
    SecretId:
    SecretKey:
    Bucket:
zookeeper:
  hosts:
   - 127.0.0.1:2181
  use_acl: true
  user: fate
  password: fate
