          train-ks:
            output_artifact_key_alias: report2
            output_artifact_type_alias: report
          train-loss:
            output_artifact_key_alias: report0
            output_artifact_type_alias: report
        model:
          model:
            output_artifact_key_alias: model0
            output_artifact_type_alias: model
      parameters:
