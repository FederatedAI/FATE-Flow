dag:
  conf:
    extra:
      initiator:
        role: guest
        party_id: JG0100001100000010
  parties:
  - party_id:
    - JG0100001100000010
    role: guest
  - party_id:
    - JG0100001100000010
    role: host
  party_tasks:
    guest_JG0100001100000010:
      conf:
        resources:
          cpu: -1
          disk: -1
          memory: -1
      parties:
      - party_id:
        - JG0100001100000010
        role: guest
      tasks:
        intersect_rsa_1:
          inputs:
            data:
              train_data:
                data_warehouse:
                  dataset_id: testspace#test_guest
    host_JG0100001100000010:
      conf:
        resources:
          cpu: -1
          disk: -1
          memory: -1
      parties:
      - party_id:
        - JG0100001100000010
        role: host
      tasks:
        intersect_rsa_1:
          inputs:
            data:
              train_data:
                data_warehouse:
                  dataset_id: testspace#test_host
  tasks:
    hetero_secureboost_1:
      component_ref: HeteroSecureBoost
      conf:
        provider: unionpay
        version: 2.0.0
      dependent_tasks:
      - intersect_rsa_1
      inputs:
        data:
          train_data:
            task_output_artifact:
              output_artifact_key: train_data
              output_artifact_type_alias: dataset
              producer_task: intersect_rsa_1
      outputs:
        data:
          train_data:
            output_artifact_key_alias: data0
            output_artifact_type_alias: dataset
        metric:
          train-auc:
