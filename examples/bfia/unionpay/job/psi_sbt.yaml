          n_splits: 5
          need_cv: false
          random_seed: 103
          shuffle: false
        early_stopping_rounds: ''
        id: id
        label: y
        learning_rate: 0.5
        metrics:
        - auc
        - ks
        n_iter_no_change: 'True'
        num_trees: 2
        objective_param:
          objective: cross_entropy
        predict_param:
          threshold: 0.5
        subsample_feature_rate: 1
        tol: 0.0001
        tree_param:
          max_depth: 5
      parties:
      - party_id:
        - JG0100001100000010
        role: guest
      - party_id:
        - JG0100001100000010
        role: host
    intersect_rsa_1:
      component_ref: Intersection
      conf:
        provider: unionpay
        version: 2.0.0
      dependent_tasks: []
      outputs:
        data:
          train_data:
            output_artifact_key_alias: train_data
            output_artifact_type_alias: dataset
        metric:
          train-intersection:
            output_artifact_key_alias: report0
            output_artifact_type_alias: report
      parameters:
        id: id
        intersect_method: rsa
        only_output_key: false
        rsa_params:
          final_hash_method: sha256
          hash_method: sha256
          key_length: 2048
        sync_intersect_ids: true
      parties:
      - party_id:
        - JG0100001100000010
        role: guest
      - party_id:
        - JG0100001100000010
        role: host
