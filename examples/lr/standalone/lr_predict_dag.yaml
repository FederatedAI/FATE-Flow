dag:
  conf:
    model_id: 'xxx'
    model_version: '0'
    task_parallelism: 1
  parties:
  - party_id:
    - '9999'
    role: guest
  - party_id:
    - '10000'
    role: host
  - party_id:
    - '10001'
    role: arbiter
  party_tasks:
    guest_9999:
      parties:
      - party_id:
        - '9999'
        role: guest
      tasks:
        reader_1:
          inputs:
            parameters:
              delimiter: ','
              dtype: float32
              format: csv
              id_name: id
              label_name: y
              label_type: float32
              path: file:///data/projects/fate/fateflow/examples/data/breast_hetero_guest.csv
    host_10000:
      parties:
      - party_id:
        - '10000'
        role: host
      tasks:
        reader_1:
          inputs:
            parameters:
              delimiter: ','
              dtype: float32
              format: csv
              id_name: id
              label_name: null
              path: file:///data/projects/fate/fateflow/examples/data/breast_hetero_host.csv
  scheduler_party_id: '10001'
  stage: predict
  tasks:
    intersection_0:
      component_ref: intersection
      dependent_tasks:
      - reader_1
      inputs:
        artifacts:
          input_data:
            task_output_artifact:
              output_artifact_key: output_data
              producer_task: reader_1
        parameters:
          method: raw
      parties:
      - party_id:
        - '9999'
        role: guest
      - party_id:
        - '10000'
        role: host
      stage: default
    lr_0:
      component_ref: hetero_lr
      conf:
        backend: gpu
      dependent_tasks:
      - intersection_0
      inputs:
        artifacts:
          input_model:
            model_warehouse:
              output_artifact_key: output_model
              producer_task: lr_0
              roles:
              - guest
              - host
          test_data:
            task_output_artifact:
              output_artifact_key: output_data
              producer_task: intersection_0
              roles:
              - guest
              - host
        parameters:
          batch_size: 100
          learning_rate: 0.01
          max_iter: 1
    reader_1:
      component_ref: reader
      parties:
      - party_id:
        - '9999'
        role: guest
      - party_id:
        - '10000'
        role: host
      stage: default
schema_version: 2.0.0.alpha

